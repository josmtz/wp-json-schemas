# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: Test

on:
  push:
    branches:
      - 'develop'
      - 'trunk'
  pull_request:
    branches:
      - '**'

jobs:
  validate:
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Composer cache
        uses: actions/cache@v2
        env:
          cache-name: cache-composer-dependencies
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: php-7.4-composer-${{ hashFiles('composer.json') }}

      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
          echo "::set-output name=npm-version::$(npm -v)"
          echo "::set-output name=node-version::$(node-v)"

      - name: Cache Dependencies
        id: npm-cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: npm-${{ steps.npm-cache-dir.outputs.node-version }}-${{ steps.npm-cache-dir.outputs.npm-version }}-${{ hashFiles('package-lock.json') }}

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install PHP
        uses: shivammathur/setup-php@2.7.0
        with:
          php-version: 7.4
          extensions: mysqli, xmlwriter
          coverage: none
        env:
          fail-fast: true

      - name: Start MySQL
        run: sudo systemctl start mysql.service

      - name: Debugging
        run: |
          php --version
          php -m
          composer --version
          mysql --version
          npm --version
          node --version

      - run: npm install

      - run: composer install

      - run: composer run test
        env:
          MYSQL_DATABASE: wordpress_test
          WP_TESTS_DB_PASS: root

      - run: git diff --exit-code
